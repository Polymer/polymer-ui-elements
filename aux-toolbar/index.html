<html>
  <head>
    <title>aux-toolbar</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- load toolkit -->
    <script src="../../toolkit/toolkit.js"></script>
    <!-- import elements-->
    <link rel="import" href="aux-toolbar.html">
    <link rel="import" href="../aux-icon-button/aux-icon-button.html">
    <!-- -->
    <link rel="stylesheet" href="../basic.css">
    <style>
      aux-toolbar.custom-toolbar {
        font-size: 30px !important;
        background-color: orange;
      }
      aux-icon-button.custom-toolbar  {
      }
      /* cannot penetrate aux-icon-button to reach the aux-icon */
      #icon.custom-toolbar div {
        background: url(star_full.svg);
      }
    </style>
  </head>
  <body class="aux-body-text">
    <aux-toolbar>
      <aux-icon-button index="1"></aux-icon-button>
      <aux-icon-button index="2"></aux-icon-button>
      <span fit>Toolbar: naked</span>
      <aux-icon-button index="5"></aux-icon-button>
    </aux-toolbar>
    <br />
    <aux-toolbar theme="aux-light-theme">
      <aux-icon-button index="1"></aux-icon-button>
      <aux-icon-button index="2"></aux-icon-button>
      <span fit>Toolbar: aux-light-theme</span>
      <aux-icon-button index="5"></aux-icon-button>
    </aux-toolbar>
    <br />
    <aux-toolbar theme="aux-card-theme">
      <aux-icon-button index="1"></aux-icon-button>
      <aux-icon-button index="2"></aux-icon-button>
      <span fit>Toolbar: aux-card-theme</span>
      <aux-icon-button index="5"></aux-icon-button>
    </aux-toolbar>
    <br />
    <aux-toolbar theme="aux-gray-theme">
      <aux-icon-button index="1"></aux-icon-button>
      <aux-icon-button index="2"></aux-icon-button>
      <span fit>Toolbar: aux-gray-theme</span>
      <aux-icon-button index="5"></aux-icon-button>
    </aux-toolbar>
    <br />
    <aux-toolbar theme="aux-jldark-theme">
      <aux-icon-button index="1"></aux-icon-button>
      <aux-icon-button index="2"></aux-icon-button>
      <span fit>Toolbar:  aux-jldark-theme</span>
      <aux-icon-button index="5"></aux-icon-button>
    </aux-toolbar>
    <br />
    <aux-toolbar theme="aux-jadark-theme">      
      <aux-icon-button index="1"></aux-icon-button>
      <aux-icon-button index="2"></aux-icon-button>
      <span fit>Toolbar: aux-jadark-theme</span>
      <aux-icon-button index="5"></aux-icon-button>
    </aux-toolbar>
    <br />
    <hr>
    <h3>below here are not so much with the working</h3>
    <br />
    <aux-toolbar theme="custom-toolbar">
      <aux-icon-button></aux-icon-button>
      <span fit>Toolbar: custom</span>
    </aux-toolbar>
    <br />
    <div class="aux-jadark-theme">
      <div>
        <aux-toolbar>
          <aux-icon-button index="1"></aux-icon-button>
          <aux-icon-button index="2"></aux-icon-button>
          <span fit>Toolbar: container theme</span>
          <aux-icon-button index="5"></aux-icon-button>
        </aux-toolbar>
      </div>
    </div>
  </body>
</html>
