<!--
/**
 * @module Polymer UI Elements
 */
/**
 * polymer-ui-accordion-group has a header and a body and it appears or
 * disappears based on "active" property.  User needs to put the class 
 * "polymer-ui-accordion-header" on the element that represents header.
 *
 * Example:
 *
 *     <polymer-ui-accordion-group>
 *       <div class="polymer-ui-accordion-header">Title</div>
 *       <div>
 *         ....
 *       </div>
 *     </polymer-ui-accordion-group>
 *
 * @class polymer-ui-accordion-group
 */
-->
<link rel="import" href="../../polymer-elements/polymer-collapse/polymer-collapse.html">

<polymer-element name="polymer-ui-accordion-group" attributes="active">
  <template>
    <style>
      @host {
        * {
          display: block;
        }
      }
      
      #accordionbody {
        height: 0;
      }
    </style>
    <div>
      <content select=".polymer-ui-accordion-header"></content>
    </div>
    <div id="accordionbody">
      <content></content>
    </div>
    <polymer-collapse targetId="accordionbody" closed="{{!active}}"></polymer-collapse>
  </template>
  <script>
    Polymer('polymer-ui-accordion-group');
  </script>
</polymer-element>
