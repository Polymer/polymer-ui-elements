<link rel="import" href="../../polymer-elements/polymer-overlay/polymer-overlay.html">
<link rel="import" href="../polymer-ui-menu/polymer-ui-menu.html"/>
<link rel="import" href="../polymer-ui-menu-item/polymer-ui-menu-item.html"/>
<polymer-element name="polymer-ui-overlay-menu" extends="polymer-overlay" attributes="selected selectedItem selectedClass valueattr multi">
  <template>
    <link rel="stylesheet" href="../../polymer-elements/polymer-overlay/polymer-overlay.css">
    <link rel="stylesheet" href="polymer-ui-overlay-menu.css" />
    <div class="arrow" pseudo="x-arrow"></div>
    <div class="arrow arrow-inner" pseudo="x-arrow-inner"></div>
    <polymer-ui-menu id="overlayMenu" pseudo="x-menu" selected="{{selected}}" selectedItem="{{selectedItem}}" selectedClass="{{selectedClass}}" valueattr="{{valueattr}}" multi="{{multi}}" on-polymer-activate="toggleAction">
      <content select="*"></content>
    </polymer-ui-menu>
  </template>
  <script>
    Polymer('polymer-ui-overlay-menu', {
      selected: '',
      multi: false,
      toggleAction: function() {
        this.async('toggle');
      },
      ready: function() {
        this.target = this;
      },
      //* Returns the selected item.
      get selection() {
        return this.$.overlayMenu.selection;
      }
    });
  </script>
</polymer-element>
