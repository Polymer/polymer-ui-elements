<html>
<head>
  <title>polymer-ui-overlay-menu</title>
  <script src="../../polymer/polymer.js"></script>
  <link rel="import" href="polymer-ui-overlay-menu.html">
  <link rel="stylesheet" href="../basic.css">
</head>
<body class="polymer-ui-body-text">
<button onclick="toggle()">Toggle</button>
<polymer-ui-overlay-menu selected="0" theme="polymer-ui-light-theme">
  <polymer-ui-menu-item icon="settings" label="Settings"></polymer-ui-menu-item>
  <polymer-ui-menu-item icon="dialog" label="Dialog"></polymer-ui-menu-item>
  <polymer-ui-menu-item icon="search" label="Search"></polymer-ui-menu-item>
</polymer-ui-overlay-menu>
<script>
  function toggle() {
    document.querySelector('polymer-ui-overlay-menu').toggle();
  }
</script>
</body>
</html>
