<link rel="import" href="aux-stock-data.html">
<link rel="import" href="aux-stock-legend-item.html">
<!--<link rel="import" href="../aux-line-chart/aux-line-chart.html">-->
<link rel="import" href="../../pantry/Chart.js/chart-js.html">
<link rel="import" href="../../toolkit-elements/toolkit-ajax.html">

<element name="aux-stock" attributes="symbols autoupdate">
  <link rel="stylesheet" href="css/aux-stock.css">

  <template>
    <div id="widget-title">Market Summary</div>
    <template repeat="{{stocks}}">
      <aux-stock-legend-item id="legend-{{name}}" label="{{name}}" data="{{data}}" color="{{color}}"></aux-stock-legend-item>
    </template>
    <div class="more">
      <!--<aux-line-chart series="{{auxChartSeries}}"></aux-line-chart>-->
      <chart-js id="chartjs" style="height: 150px;" kind="line" data="{{chartJsSeries}}" options="{{chartjsOptions}}"></chart-js>
    </div>
    <!--<toolkit-ajax id="ajax" response="{{timeData}}" auto></toolkit-ajax>-->
  </template>

  <script>
    Toolkit.register(this, {
      symbols: '',
      stocks: null,
      timeData: null,
      autoupdate: false,
      updateinterval: 60000,
      ready: function() {
        //this.$.ajax.url = this.resolvePath('mock/aux-stock-test-data.json');
        if (this.symbols === '') {
          this.symbols = '.INX,NDAQ,.DJI';
        }
        this.timeData = {results: []};
        this.chartjsOptions = chartjs_options;
      },
      // when our symbol listing changes, generate new data objects
      symbolsChanged: function() {
        var list = [];
        this.symbols.split(',').forEach(function(s, i) {
          list.push(new AUXStockData(s, colors[i % 3]));
        });
        this.stocks = list;
      },
      // demand-update the stock data
      update: function() {
        this.stocks.forEach(function(s) {
          s.update();
        });
      },
      // update on interval, if desired
      autoupdateChanged: function() {
        if (this.autoupdate) {
          this.interval = setInterval(this.update.bind(this), 
              this.updateinterval);
        } else if (this.intervalId) {
          clearInterval(this.interval);
        }
      },
      stocksChanged: function() {
        this.updateChart();
      },
      timeDataChanged: function() {
        this.updateChart();
      },
      updateChart: function() {
        if (this.stocks && this.timeData) {
          this.parseTimeData();
          this.generateAuxChartSeries();
          this.generateChartJsSeries();
        }
      },
      parseTimeData: function() {
        var series = [];
        var data = this.timeData.results;
        var pts = ['9:30', '10am', '11', '12', '1', '2', '3', '4pm'];
        var vv = [1600, 700, 1300];
        this.stocks.forEach(function(s, j) {
          var ss = {label: s.name, data: []};
          var v = vv[j];
          for(var i=0; i<8; i++) {
            //var value = parseFloat(data[s.symbol][pts[i]].percent) || 0;
            value = v + Math.random() * (v*0.5);
            ss.data.push(value);
          }
          series.push(ss);
        });
        this.series = series;
      },
      generateAuxChartSeries: function(){
        // init columns
        var cols = [{type:'string', id:'Time'}];
        // init rows
        var rows = [
          {c:[{v:'9:30'}]},
          {c:[{v:'10am'}]},
          {c:[{v:'11'}]},
          {c:[{v:'12'}]},
          {c:[{v:'1'}]},
          {c:[{v:'2'}]},
          {c:[{v:'3'}]},
          {c:[{v:'4pm'}]}
        ];
        // construct rows/columns from series data
        this.series.forEach(function(s) {
          cols.push({type: 'number', id: s.label});
          for(var i=0; i<s.data.length; i++) {
            rows[i].c.push({v: s.data[i]});
          }
        });
        this.auxChartSeries = {cols: cols, rows: rows};
      },
      generateChartJsSeries: function() {
        var labels = [];
        var sets = []
        this.series.forEach(function(s) {
          labels.push(s.label);
          sets.push({data: s.data});
        });
        sets.forEach(function(s, i) {
          s.fillColor = 'rgba(' + rgb[i%3] + ', 0.2)';
          s.strokeColor = 'rgba(' + rgb[i%3] + ',1)';
          s.pointColor = 'rgba(' + rgb[i%3] + ',1)';
          s.pointStrokeColor = '#fff';
        });
        var labels = ['9:30', '10am', '11', '12', '1', '2', '3', '4pm'];
        this.chartJsSeries = {
          labels: labels,
          datasets: sets
        };
      }
    });
    // static color palette
    var rgb = ['78, 141, 245', '219, 71, 67', '244, 193, 56'];
    var colors = ['#4E8DF5', '#DB4743', '#F4C138'];
    // static chartjs options
    var chartjs_options = {
      pointDot: false,
      datasetStrokeWidth: 1,
      scaleFontColor: '#eee'
    };
  </script>
</element>
