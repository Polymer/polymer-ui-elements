<!--
/**
 * @module Aux Elements
 */
/**
 * aux-icon-button enables you to place an image centered in a button.
 *
 * Example:
 *
 *     <aux-icon-button src="star.png"></aux-icon-button>
 *
 * @class aux-icon-button
 */
-->

<link rel="import" href="../aux-icon/aux-icon.html">

<element name="aux-icon-button" attributes="src index active theme">
  <link rel="stylesheet" href="aux-icon-button.css">
  <template>
    <aux-icon theme="{{theme}}" src="{{src}}" index="{{index}}"></aux-icon>
  </template>
  <script>
    Toolkit.register(this, {
      /**
       * The URL of an image for the icon.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: '',
      /**
       * If true, border is placed around the button to indicate
       * active state.
       *
       * @attribute active
       * @type boolean
       * @default false
       */
      active: false,
      /**
       * If a theme is applied that includes an icon set, the index of the 
       * icon to display.
       *
       * @attribute index
       * @type number
       * @default -1
       */     
      index: -1,
      theme: '',
      activeChanged: function() {
        // TODO(sjmiles): sugar this common case
        this.classList.toggle('selected', this.active);
      },
      themeChanged: function(old) {
        this.classList.switch(old, this.theme);
      }
    });
  </script>
</element>
