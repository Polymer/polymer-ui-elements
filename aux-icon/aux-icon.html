<!--
/**
* Aux Elements
*
* @module Aux Elements
*/  
/**
 * aux-icon is a 24x24 glyph expressed as a background-image.
 *
 * Example:
 *
 *     <aux-icon src="star.png"></aux-icon>
 *
 * Optionally can use other size like 32x32 by setting the attribute "size" to "32":
 *
 *     <aux-icon src="big_star.png" size="32"></aux-icon>
 *
 * @class aux-icon
 */
-->
<element name="aux-icon" attributes="src size index theme">
  <link rel="stylesheet" href="aux-icon.css">
  <template>
    <div id="icon"></div>
  </template>
  <script>
    Toolkit.register(this, {
      /**
       * The URL of an image for the icon.
       *
       * @attribute src
       * @type string
       * @default ''
       */
      src: '',
      /**
       * Specifies the size of the icon.
       *
       * @attribute size
       * @type string
       * @default 24
       */
      size: 24,
      index: -1,
      theme: '',
      applyAuthorStyles: true,
      indexChanged: function() {
        this.$.icon.classList.add('aux-icons');
        this.$.icon.setAttribute('style', 'background-position-y: ' +  (-this.size * this.index) + 'px');
      },
      srcChanged: function() {
        this.$.icon.classList.remove('aux-icons');
        this.$.icon.setAttribute('style', 'background-image:url(' + this.src + ');');
      },
      themeChanged: function(old) {
        this.$.icon.classList.switch(old, this.theme);
      }
    });
  </script>
</element>
